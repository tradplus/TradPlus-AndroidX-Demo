    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    //米盟
    implementation "com.tradplusad:tradplus-mimo:46.${tradplus_version}"
    implementation 'com.tradplusad:mimo-ads:5.2.1'
//    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'

    //游可赢
    implementation "com.tradplusad:tradplus-klevin:44.${tradplus_version}"
    implementation 'com.tradplusad:klevin-ads:2.11.0.3'

    //其他 无需引入
    implementation(name: 'circleimageview-2.2.0', ext: 'aar')
    implementation(name: 'LayoutManagerGroup', ext: 'aar')

    //AdFly
    implementation 'pub.adfly:adfly-sdk:0.14.3'
    implementation "com.tradplusad:tradplus-adfly:52.${tradplus_version}"

    // Google IMA
    implementation "com.tradplusad:tradplus-google-ima:48.${tradplus_version}"
    implementation 'com.google.ads.interactivemedia.v3:interactivemedia:3.29.0'
    implementation 'androidx.media:media:1.6.0'

    implementation "com.tradplusad:tradplus-tool:${tradplus_tool}"

}
