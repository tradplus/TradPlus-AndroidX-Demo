    implementation "com.smaato.android.sdk:smaato-sdk-banner:${smaato_version}"
    implementation "com.smaato.android.sdk:smaato-sdk-interstitial:${smaato_version}"
    implementation "com.smaato.android.sdk:smaato-sdk-rewarded-ads:${smaato_version}"
    implementation "com.smaato.android.sdk:smaato-sdk-native:${smaato_version}"

    // Huawei
    implementation "com.tradplusad:tradplus-huawei:41.${tradplus_version}"
    implementation "com.huawei.hms:ads-lite:${huaiwei_version}"

    //-------国内源------
    //海外穿山甲Pangle和国内穿山甲Toutiao的三方广告SDK 只能二而选一
    // Toutiao
    implementation "com.tradplusad:tradplus-toutiao:17.${tradplus_version}"
    implementation "com.pangle.cn:ads-sdk-pro:${toutiao_cn_version}"


    // Kuaishou
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation "com.tradplusad:tradplus-kwad:20.${tradplus_version}"
    implementation 'com.tradplusad:ksad-ads:3.3.34'

    // Sigmob
    implementation "com.tradplusad:tradplus-sigmob:21.${tradplus_version}"
