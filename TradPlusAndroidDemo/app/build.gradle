apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    jcenter()
    google()
    //IronSource
    maven { url 'https://android-sdk.is.com/' }
    //Tapjoy
    maven {
        name "Tapjoy's maven repo"
        url "https://sdk.tapjoy.com/"
    }
    //Maio
    maven{ url "https://imobile-maio.github.io/maven" }
    // Mintegral
    //Non-listed GP market applications， Android X Version
    maven {
        url "https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_china"
    }
    //Mintegral
    //Launch GP market application， Android X Version
    maven {
        url  "https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_oversea"
    }
    //Ogury
    maven { url 'https://maven.ogury.co'}
    //AppNext
    maven { url "http://dl.appnext.com/" }
    //smaato
    maven {
        url "https://s3.amazonaws.com/smaato-sdk-releases/"
    }
    // 配置HMS Core SDK的Maven仓地址。
    maven {url 'https://developer.huawei.com/repo/'}

    flatDir {
        dirs 'libs'
    }
}

android {
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.tradplus.demo"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 6
        versionName "6.9.80.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

