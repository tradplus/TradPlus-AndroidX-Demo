apply plugin: 'com.android.application'

repositories {
    jcenter()
    google()
    mavenCentral()
    //Chartboost
    maven { url "https://chartboostmobile.bintray.com/Chartboost" }
    //Adcolony
    maven { url "https://adcolony.bintray.com/AdColony" }
    //IronSource
    maven { url 'https://android-sdk.is.com/' }
    //Mopub
    maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
    //Tapjoy
    maven {
        name "Tapjoy's maven repo"
        url "https://sdk.tapjoy.com/"
    }
    //Fyber
    maven { url "https://fyber.bintray.com/marketplace"}
    //Maio
    maven{ url "https://imobile-maio.github.io/maven" }
    // Mintegral
    //Non-listed GP market applications， Android X Version
    maven {
        url "https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_china"
    }
    //Mintegral
    //Launch GP market application， Android X Version
    maven {
        url  "https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_oversea"
    }
    //Ogury
    maven { url 'https://maven.ogury.co'}
    //AppNext
    maven { url "http://dl.appnext.com/" }
    //Pangle
    maven {
        url 'https://artifact.bytedance.com/repository/pangle'
    }

    flatDir {
        dirs 'libs'
    }
}

android {

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.tradplus.demo"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 6
        versionName "6.4.1.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

