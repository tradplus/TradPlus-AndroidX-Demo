apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    jcenter()
    google()
    // IronSource
    maven { url 'https://android-sdk.is.com/' }
    // Tapjoy
    maven {
        name "Tapjoy's maven repo"
        url "https://sdk.tapjoy.com/"
    }
    // Maio
    maven{ url "https://imobile-maio.github.io/maven" }
    // Mintegral
    // Non-listed GP market applications， Android X Version
    maven {
        url "https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_china"
    }
    // Mintegral
    // Launch GP market application， Android X Version
    maven {
        url  "https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_oversea"
    }
    // Ogury
    maven { url 'https://maven.ogury.co'}
    //smaato
    maven {
        url "https://s3.amazonaws.com/smaato-sdk-releases/"
    }
    // Pangle
    maven {
        url 'https://artifact.bytedance.com/repository/pangle'
    }
    // 配置HMS Core SDK的Maven仓地址。
    maven {url 'https://developer.huawei.com/repo/'}

    flatDir {
        dirs 'libs'
    }
}


android {
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    packagingOptions {
        exclude 'META-INF/*.kotlin_module'
    }

    compileSdkVersion 33
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.tradplus.demo"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 7
        versionName "10.3.0.1"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

