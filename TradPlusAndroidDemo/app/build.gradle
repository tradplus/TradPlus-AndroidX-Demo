        name "Tapjoy's maven repo"
        url "https://tapjoy.bintray.com/maven"
    }
    //Fyber
    maven { url  "https://fyber.bintray.com/marketplace"}
    //Maio
    maven{ url "https://imobile-maio.github.io/maven" }
