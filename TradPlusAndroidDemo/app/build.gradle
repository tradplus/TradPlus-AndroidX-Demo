apply plugin: 'com.android.application'

repositories {
    jcenter()
    google()
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

android {

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.tradplus.demo"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 5
        versionName "5.6.4.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    //必须添加
    //GDPR,项目没有gson，引入
     implementation 'com.google.android.ads.consent:consent-library:1.0.6'

    //GDPR：预防 'gson' 冲突, 如果项目添加了gson，引入
//    implementation ('com.google.android.ads.consent:consent-library:1.0.6'){
//        exclude module: 'gson'
//    }

    // TradPlus
    implementation 'com.tradplusad:tradplus-sdk:5.6.4.1'


    // Admob
    implementation 'com.google.android.gms:play-services-ads:19.5.0'
    implementation 'com.tradplusad:tradplus-googlex:2.5.6.4.1'


    // Vungle
    implementation 'com.tradplusad:tradplus-vunglex:7.5.6.4.1'
    implementation 'com.vungle:publisher-sdk-android:6.9.1'
    implementation 'com.google.android.gms:play-services-basement:17.3.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'


    // Facebook
    implementation 'com.facebook.android:audience-network-sdk:6.2.0'
    implementation 'com.tradplusad:tradplus-facebook:1.5.6.4.1'


    // Mopub
    implementation 'com.tradplusad:tradplus-mopubx:3.5.6.4.1'
    implementation('com.mopub:mopub-sdk:5.15.0') {
        transitive = true
    }


    // Applovin
    implementation 'com.applovin:applovin-sdk:9.14.12'
    implementation 'com.tradplusad:tradplus-applovin:9.5.6.4.1'


    // Ironsource
    implementation 'com.ironsource.sdk:mediationsdk:7.0.3.1'
    implementation 'com.tradplusad:tradplus-ironsource:10.5.6.4.1'


    // Tapjoy
    implementation 'com.tapjoy:tapjoy-android-sdk:12.7.1@aar'
    implementation 'com.tradplusad:tradplus-tapjoy:6.5.6.4.1'


    // Adcolony
    implementation 'com.adcolony:sdk:4.2.4'
    implementation 'com.tradplusad:tradplus-adcolony:4.5.6.4.1'


    // Pangle 头条穿山甲（国外），国内穿山甲Toutiao的三方广告SDK只能选择一个
//    implementation 'com.bytedance.sdk:pangle-sdk:3.4.1.1'
//    implementation 'com.tradplusad:tradplus-pangle:19.5.6.4.1'


    // UnityAds
    implementation 'com.tradplusad:tradplus-unity:5.5.6.4.1'


    // Chartboost
    implementation 'com.tradplusad:tradplus-chartboostx:15.5.6.4.1'
//    implementation 'com.google.android.gms:play-services-base:17.4.0'
    implementation 'com.chartboost:chartboost-sdk:8.1.0'


    // Inmobix
    implementation 'com.tradplusad:tradplus-inmobix:23.5.6.4.1'
    implementation 'com.inmobi.monetization:inmobi-ads:9.1.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
//    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'androidx.browser:browser:1.0.0'


    // Fyber
    implementation 'com.fyber.vamp:core-sdk:7.7.4'
    implementation 'com.fyber.vamp:video-kit:7.7.4'
    implementation 'com.fyber.vamp:mraid-kit:7.7.4'
//    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    implementation 'com.tradplusad:tradplus-fyber:24.5.6.4.1'
    // Maio
    //如果引入Admob源则不需要重复引入'com.google.android.gms:play-services-ads:19.5.0'
    implementation 'com.google.android.gms:play-services-ads:19.5.0'
    implementation 'com.tradplusad:tradplus-maio:31.5.6.4.1'


    // Criteo
    implementation 'com.criteo.publisher:criteo-publisher-sdk:4.1.0'
//    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
//    implementation 'com.google.android.gms:play-services-base:17.0.0'
    implementation 'com.tradplusad:tradplus-criteo:32.5.6.4.1'


    // MyTarget
    implementation 'com.my.target:mytarget-sdk:5.11.6'
    implementation 'com.tradplusad:tradplus-mytarget:33.5.6.4.1'


    // Ogury
    implementation 'co.ogury:ogury-sdk:5.0.5'
    implementation 'com.tradplusad:tradplus-ogury:34.5.6.4.1'


    // Appnext
    implementation 'com.tradplusad:tradplus-appnext:36.5.6.4.1'
//    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    implementation 'androidx.annotation:annotation:1.1.0'
    // Mandatory
    implementation 'androidx.work:work-runtime:2.4.0'
    // Mandatory
    implementation 'com.github.bumptech.glide:glide:4.11.0' // Mandatory
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    // Mandatory
    //For the Interstitial and Rewarded/Fullscreen video ad unit:
    implementation 'com.appnext.sdk:ads:2.5.8.473'
    //For the Banners ad unit:
    implementation 'com.appnext.sdk:banners:2.5.8.473'
    //For the New Native Ads ad unit:
    implementation 'com.appnext.sdk:native-ads2:2.5.8.473'


    // Kidoz
    implementation 'com.tradplusad:tradplus-kidoz:37.5.6.4.1'
//    implementation 'org.greenrobot:eventbus:3.2.0'
    implementation 'com.kidoz.sdk:KidozSDK:8.9.0@aar'
//    implementation 'androidx.legacy:legacy-support-v4:1.0.0'


    //Smaato
    implementation 'com.tradplusad:tradplus-smaato:38.5.6.4.1'
    implementation 'com.smaato.android.sdk:smaato-sdk:21.5.8'
    implementation 'com.smaato.android.sdk:smaato-sdk-banner:21.5.8'
    implementation 'com.smaato.android.sdk:smaato-sdk-interstitial:21.5.8'
    implementation 'com.smaato.android.sdk:smaato-sdk-rewarded-ads:21.5.8'
    implementation 'com.smaato.android.sdk:smaato-sdk-native:21.5.8'

    //-------国内源------
    //海外穿山甲Pangle和国内穿山甲Toutiao的三方广告SDK 只能二而选一
    // Toutiao
    implementation 'com.tradplusad:tradplus-toutiao:17.5.6.4.1'
    implementation(name: 'open_ad_sdk_cn_v3.5.0.3', ext: 'aar')


    // Kuaishou
    implementation 'com.tradplusad:tradplus-kwad:20.5.6.4.1'

    // Sigmob
    implementation 'com.tradplusad:tradplus-sigmob:21.5.6.4.1'


    // Youdao
    implementation 'com.tradplusad:tradplus-youdao:25.5.6.4.1'


    // Tencent
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:6.6.5.2@aar'
    implementation 'com.tradplusad:tradplus-txadnet:16.5.6.4.1'
    implementation(name: 'GDTSDK.unionNormal.4.330.1200', ext: 'aar')


    //其他 无需引入
    implementation(name: 'circleimageview-2.2.0', ext: 'aar')
    implementation(name: 'LayoutManagerGroup', ext: 'aar')

}
