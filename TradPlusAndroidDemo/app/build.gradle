    implementation "com.my.target:mytarget-sdk:${mytarget_version}"
    implementation "com.tradplusad:tradplus-mytarget:33.${tradplus_version}"

    // Ogury
    implementation "co.ogury:ogury-sdk:${ogury_version}"
    implementation "com.tradplusad:tradplus-ogury:34.${tradplus_version}"


    // Kidoz
    implementation "com.tradplusad:tradplus-kidoz:37.${tradplus_version}"
