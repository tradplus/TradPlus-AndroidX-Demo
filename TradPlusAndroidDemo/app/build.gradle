    implementation "com.tradplusad:tradplus-startapp:28.${tradplus_version}"
    implementation "com.startapp:inapp-sdk:${startapp_version}"

    //Smaato
    implementation "com.tradplusad:tradplus-smaato:38.${tradplus_version}"
