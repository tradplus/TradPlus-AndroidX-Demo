apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    jcenter()
    google()
    //IronSource
    maven { url 'https://android-sdk.is.com/' }
    //Tapjoy
    maven {
        name "Tapjoy's maven repo"
        url "https://sdk.tapjoy.com/"
    }
    //Maio
    maven{ url "https://imobile-maio.github.io/maven" }
    // Mintegral
    //Non-listed GP market applications， Android X Version
    maven {
        url "https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_china"
    }
    //Mintegral
    //Launch GP market application， Android X Version
    maven {
        url  "https://dl-maven-android.mintegral.com/repository/mbridge_android_sdk_oversea"
    }
    //Ogury
    maven { url 'https://maven.ogury.co'}
    //smaato
    maven {
        url "https://s3.amazonaws.com/smaato-sdk-releases/"
    }
    maven {
        url 'https://artifact.bytedance.com/repository/pangle'
    }
    // 配置HMS Core SDK的Maven仓地址。
    maven {url 'https://developer.huawei.com/repo/'}

    flatDir {
        dirs 'libs'
    }
}

android {
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    packagingOptions {
        exclude 'META-INF/*.kotlin_module'
    }

    compileSdkVersion 31
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.tradplus.demo"
        minSdkVersion 23
        targetSdkVersion 31
        versionCode 7
        versionName "9.3.10.1"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    //65535
    implementation 'androidx.multidex:multidex:2.0.0'

    // TradPlus
    implementation "com.tradplusad:tradplus:${tradplus_version}"

    // Admob
    implementation "com.google.android.gms:play-services-ads:${googlex_version}"
    implementation "com.tradplusad:tradplus-googlex:2.${tradplus_version}"

    // Vungle
    implementation "com.tradplusad:tradplus-vunglex:7.${tradplus_version}"
    implementation "com.vungle:publisher-sdk-android:${vunglex_version}"
    implementation 'com.google.android.gms:play-services-basement:17.3.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'

    // Facebook
    implementation "com.facebook.android:audience-network-sdk:${facebook_version}"
    implementation "com.tradplusad:tradplus-facebook:1.${tradplus_version}"

    // Applovin
    implementation "com.applovin:applovin-sdk:${max_version}"
    implementation "com.tradplusad:tradplus-applovin:9.${tradplus_version}"

    // Ironsource
    implementation "com.ironsource.sdk:mediationsdk:${ironsource_version}"
    implementation "com.tradplusad:tradplus-ironsource:10.${tradplus_version}"

    // Tapjoy
    implementation "com.tapjoy:tapjoy-android-sdk:${tapjoy_version}@aar"
    implementation "com.tradplusad:tradplus-tapjoy:6.${tradplus_version}"

    // Adcolony
    implementation "com.adcolony:sdk:${adcolony_version}"
    implementation "com.tradplusad:tradplus-adcolony:4.${tradplus_version}"

    // Pangle 头条穿山甲（国外），国内穿山甲Toutiao的三方广告SDK只能选择一个
//    implementation "com.tradplusad:tradplus-pangle:19.${tradplus_version}"
//    implementation "com.pangle.global:ads-sdk:${pangle_os_version}"

    // UnityAds
    implementation "com.tradplusad:tradplus-unity:5.${tradplus_version}"
    implementation "com.unity3d.ads:unity-ads:${unity_version}"

    // Chartboost
    implementation "com.tradplusad:tradplus-chartboostx:15.${tradplus_version}"
//    implementation 'com.google.android.gms:play-services-base:17.4.0'
    implementation "com.chartboost:chartboost-sdk:${chartboost_version}"

    // Mintegral
//    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation "com.tradplusad:tradplus-mintegralx_overseas:18.${tradplus_version}"
    implementation "com.mbridge.msdk.oversea:reward:${mtg_os_version}"
    implementation "com.mbridge.msdk.oversea:mbsplash:${mtg_os_version}"
    implementation "com.mbridge.msdk.oversea:mbbanner:${mtg_os_version}"
    implementation "com.mbridge.msdk.oversea:mbnative:${mtg_os_version}"
    implementation "com.mbridge.msdk.oversea:mbnativeadvanced:${mtg_os_version}"
    implementation "com.mbridge.msdk.oversea:newinterstitial:${mtg_os_version}"
    implementation "com.mbridge.msdk.oversea:mbbid:${mtg_os_version}"

    // Fyber
    implementation "com.fyber:marketplace-sdk:${fyber_version}"
//    implementation 'com.google.android.gms:play-services-ads-identifier:17.0.0'
    implementation "com.tradplusad:tradplus-fyber:24.${tradplus_version}"
    // Maio
    //如果引入Admob源则不需要重复引入
//    implementation 'com.google.android.gms:play-services-ads:21.1.0'
    implementation "com.tradplusad:tradplus-maio:31.${tradplus_version}"
    implementation "com.maio:android-sdk:${maio_version}"

